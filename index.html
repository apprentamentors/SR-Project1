<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Simon Game</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div id="gameBoard">
    <div id="powerSwitch"></div>
    <div id="screen">
      <p id="digits"></p>
    </div>

    <div class="pad" id="green"></div>
    <div class="pad" id="red"></div>
    <div class="pad" id="yellow"></div>
    <div class="pad" id="blue"></div>

    <div id="start"></div>
    <div id="strict"></div>
  </div>
</body>
</html>
