<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
  <div id="gameBoard">
    <div id="powerSwitch" onclick="simon.togglePowerSwitch(); simon.clearDisplayScreen(); simon.togglePowerBulb();"></div>
    <div id="screen">
      <p id="digits"></p>
    </div>

    <div class="lens" id="green" onclick="simon.playTone('green'); simon.lightUpLens('green');"></div>
    <div class="lens" id="red" onclick="simon.playTone('red'); simon.lightUpLens('red');"></div>
    <div class="lens" id="yellow" onclick="simon.playTone('yellow'); simon.lightUpLens('yellow');"></div>
    <div class="lens" id="blue" onclick="simon.playTone('blue'); simon.lightUpLens('blue');"></div>

    <div id="start" onclick="simon.toggleRestart();">Start</div>
    <div id="strictMode" onclick="simon.toggleStrictMode(); simon.toggleStrictModeBulb();">Strict</div>
  </div>
  <script src="app/player.js"></script>
  <script src="app/game.js"></script>
</body>
</html>
